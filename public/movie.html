<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search - TMDB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .search-container {
            margin-bottom: 40px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            display: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-container {
            background: #fee;
            border: 2px solid #f99;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .error-container h3 {
            color: #c00;
            margin-bottom: 10px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .movie-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .movie-poster {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .movie-info {
            padding: 20px;
        }

        .movie-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .movie-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .movie-year {
            color: #666;
            font-size: 0.9rem;
        }

        .movie-rating {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .movie-overview {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .page-info {
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Movie Search</h1>
            <p class="subtitle">Search for movies using The Movie Database (TMDB) API</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Enter movie title (minimum 1 character)"
                    maxlength="100">
                <button id="searchBtn">Search</button>
            </div>

            <div class="error-container" id="errorContainer">
                <h3>Error</h3>
                <p id="errorMessage"></p>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching movies...</p>
        </div>

        <div id="moviesContainer"></div>

        <div class="pagination" id="pagination" style="display: none;">
            <button id="prevBtn" disabled>Previous</button>
            <span class="page-info">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
            <button id="nextBtn" disabled>Next</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentQuery = '';

        document.getElementById('searchBtn').addEventListener('click', searchMovies);
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchMovies();
        });
        document.getElementById('prevBtn').addEventListener('click', () => changePage(-1));
        document.getElementById('nextBtn').addEventListener('click', () => changePage(1));

        async function searchMovies() {
            const query = document.getElementById('searchInput').value.trim();

            // Client-side validation
            if (!query) {
                showError('Please enter a movie title to search');
                return;
            }

            if (query.length < 1) {
                showError('Search query must be at least 1 character');
                return;
            }

            if (query.length > 100) {
                showError('Search query must be less than 100 characters');
                return;
            }

            currentQuery = query;
            currentPage = 1;

            await fetchMovies(query, currentPage);
        }

        async function fetchMovies(query, page) {
            try {
                showLoading(true);
                hideError();

                const response = await fetch(`/api/movies/search?query=${encodeURIComponent(query)}&page=${page}`);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Unknown error occurred');
                }

                displayMovies(data.data.movies);
                updatePagination(data.data.pagination);
                showLoading(false);

            } catch (error) {
                showLoading(false);
                showError(error.message || 'Failed to fetch movies. Please try again.');
                console.error('Search error:', error);
            }
        }

        function displayMovies(movies) {
            const container = document.getElementById('moviesContainer');

            if (!movies || movies.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No movies found</h3>
                        <p>Try searching for a different movie title</p>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            container.innerHTML = movies.map(movie => `
                <div class="movie-card" onclick="showMovieDetails(${movie.id})">
                    <img src="${movie.poster_path || 'https://via.placeholder.com/500x750?text=No+Image'}" 
                         alt="${movie.title}" 
                         class="movie-poster"
                         onerror="this.src='https://via.placeholder.com/500x750?text=Image+Not+Found'">
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <div class="movie-meta">
                            <span class="movie-year">${movie.release_date ? movie.release_date.split('-')[0] : 'N/A'}</span>
                            <span class="movie-rating">‚≠ê ${movie.vote_average.toFixed(1)}</span>
                        </div>
                        <p class="movie-overview">${movie.overview || 'No description available.'}</p>
                    </div>
                </div>
            `).join('');

            document.getElementById('pagination').style.display = 'flex';
        }

        function updatePagination(pagination) {
            currentPage = pagination.page;
            totalPages = pagination.total_pages;

            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;

            document.getElementById('prevBtn').disabled = currentPage <= 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
        }

        function changePage(delta) {
            const newPage = currentPage + delta;

            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                fetchMovies(currentQuery, currentPage);
            }
        }

        function showMovieDetails(movieId) {
            fetch(`/api/movies/${movieId}`)
                .then(response => {
                    if (!response.ok) throw new Error('Movie not found');
                    return response.json();
                })
                .then(data => {
                    const movie = data.data;
                    alert(`üé¨ ${movie.title}\n\n‚≠ê Rating: ${movie.vote_average.toFixed(1)}\nüìÖ Released: ${movie.release_date || 'N/A'}\n‚è±Ô∏è Runtime: ${movie.runtime} minutes\n\n${movie.overview || 'No description available.'}`);
                })
                .catch(error => {
                    showError('Failed to fetch movie details');
                });
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('searchBtn').disabled = show;
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorContainer').style.display = 'block';

            // Auto-hide error after 5 seconds
            setTimeout(hideError, 5000);
        }

        function hideError() {
            document.getElementById('errorContainer').style.display = 'none';
        }

        // Load popular movies on initial page load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                showLoading(true);
                const response = await fetch('/api/movies/popular');
                const data = await response.json();

                if (data.success) {
                    displayMovies(data.data.movies);
                    document.getElementById('pagination').style.display = 'none';
                }
                showLoading(false);
            } catch (error) {
                showLoading(false);
                showError('Failed to load popular movies');
            }
        });
    </script>
</body>

</html>
